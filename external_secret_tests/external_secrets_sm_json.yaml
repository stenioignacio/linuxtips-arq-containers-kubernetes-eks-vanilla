apiVersion: v1
kind: Namespace
metadata:
  name: chip
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: chip-secret-store
  namespace: chip
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: chip-external-secret-json
  namespace: chip
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: chip-secret-store
    kind: SecretStore
  target:
    # Nome do Secret que Será criado no Kubernetes para inserir os valores
    name: chip-aws-secret-json
    creationPolicy: Owner
  data:
  # Chave do Secret do Kubernetes onde será armazenado o valor do Secret do Secrets Manager
  - secretKey: USER
    remoteRef:
      # O nome do Secrets Manager
      key: chip-teste-json
      # Irá procurar pela propriedade "username" no JSON do Secrets Manager
      property: "username"
  - secretKey: PASS
    remoteRef:
      # O nome do Secrets Manager
      key: chip-teste-json
      # Irá procurar pela propriedade "password" no JSON do Secrets Manager
      property: "password"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: chip
  name: chip
  namespace: chip
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chip
  template:
    metadata:
      labels:
        app: chip
        name: chip
        version: v1
    spec:
      containers:
      - name: chip
        image: fidelissauro/chip:v1
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
        startupProbe:
          failureThreshold: 10
          httpGet:
            path: /readiness
            port: 8080
          periodSeconds: 10
        livenessProbe:
          failureThreshold: 10
          httpGet:
            httpHeaders:
            - name: Custom-Header
              value: Awesome
            path: /liveness
            port: 8080
          periodSeconds: 10
        env:
        - name: CHAOS_MONKEY_ENABLED
          value: "false"

        # Montar a variável de ambiente com o valor do Secret do Secrets Manager
        - name: USERNAME
          valueFrom:
            secretKeyRef:
              name: chip-aws-secret-json
              key: "USER"

        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: chip-aws-secret-json
              key: "PASS"

      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: chip
  namespace: chip
  labels:
    app.kubernetes.io/name: chip
    app.kubernetes.io/instance: chip
spec:
  ports:
  - name: web
    port: 8080
    protocol: TCP
  selector:
    app: chip
  type: ClusterIP
